server {
  listen 80;
  server_name taskas.zapto.org;
  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location / {
    root /staticfiles;
    index index.html;
    autoindex on;
    }
}